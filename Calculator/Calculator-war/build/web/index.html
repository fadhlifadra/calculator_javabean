<html>
    <head>
        <title>Stateful Calculator - Fadhli</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <form name="calculator" action="Calculator">
   <table>
      <tr>
         <td colspan="4">
            <input type="text" name="value" id="display" value="${display}" disabled>
            
         </td>
      </tr>
      <tr>
          <td><input type="button" name="one" value="1"></td>
            <td><input type="button" name="two" value="2"></td>
            <td><input type="button" name="three" value="3"></td>
            <td><input type="submit" class="operator" name="plus" value="+"></td>
     </tr>
     <tr>
            <td><input type="button" name="four" value="4"></td>
            <td><input type="button" name="five" value="5"></td>
            <td><input type="button" name="six" value="6"></td>
            <td><input type="submit" class="operator" name="minus" value="-"></td>
     </tr>
     <tr>
            <td><input type="button" name="seven" value="7"></td>
            <td><input type="button" name="eight" value="8"></td>
            <td><input type="button" name="nine" value="9"></td>
            <td><input type="submit" class="operator" name="times" value="*"></td>
     </tr>
     <tr>
            <td><input type="button" id="clear" name="clear" value="c"></td>
            <td><input type="button" name="zero" value="0"></td>
            <td><input type="button" name="doit" value="="></td>
            <td><input type="submit" class="operator" name="div" value="/"></td>
      
      </tr>
   </table>
</form>
    </body>
</html>
